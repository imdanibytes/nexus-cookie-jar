<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie Jar - Nexus Plugin</title>
  <link rel="stylesheet" href="{{NEXUS_API_URL}}/api/v1/theme.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--color-nx-deep);
      color: var(--color-nx-text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      max-width: 520px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .header .jar-name { color: var(--color-nx-accent); }
    .header .subtitle {
      color: var(--color-nx-text-secondary);
      font-size: 0.8125rem;
      margin-top: 0.25rem;
    }

    /* ‚îÄ‚îÄ Jar Visual ‚îÄ‚îÄ */
    .jar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .jar {
      position: relative;
      width: 140px;
      height: 160px;
      cursor: default;
    }
    .jar.shake {
      animation: jar-shake 0.5s ease;
    }
    @keyframes jar-shake {
      0%, 100% { transform: rotate(0deg); }
      15% { transform: rotate(-8deg); }
      30% { transform: rotate(8deg); }
      45% { transform: rotate(-5deg); }
      60% { transform: rotate(5deg); }
      75% { transform: rotate(-2deg); }
    }
    .jar-body {
      position: absolute;
      bottom: 0;
      left: 10px;
      right: 10px;
      height: 120px;
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 0 0 20px 20px;
      overflow: hidden;
    }
    .jar-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(
        to top,
        var(--color-nx-accent),
        color-mix(in srgb, var(--color-nx-accent) 60%, transparent)
      );
      border-radius: 0 0 18px 18px;
      transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .jar-lid {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      height: 32px;
      background: var(--color-nx-surface);
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 8px 8px 4px 4px;
    }
    .jar-lid-knob {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 12px;
      background: var(--color-nx-overlay);
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px 6px 2px 2px;
    }
    .jar-count {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding-bottom: 8px;
      font-family: var(--font-mono);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-nx-deep);
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      z-index: 1;
      pointer-events: none;
    }

    /* ‚îÄ‚îÄ Last Grab Banner ‚îÄ‚îÄ */
    .last-grab {
      margin-bottom: 1.5rem;
      padding: 0.75rem 1rem;
      background: var(--color-nx-warning-muted);
      border: 1px solid color-mix(in srgb, var(--color-nx-warning) 30%, transparent);
      border-radius: var(--radius-card);
      font-size: 0.75rem;
      color: var(--color-nx-warning);
    }
    .last-grab-label {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: 0.625rem;
      margin-bottom: 0.25rem;
    }
    .last-grab-message {
      color: var(--color-nx-text-secondary);
      font-size: 0.8125rem;
    }
    .last-grab-time {
      margin-top: 0.25rem;
      font-family: var(--font-mono);
      font-size: 0.625rem;
      color: var(--color-nx-text-ghost);
    }

    /* ‚îÄ‚îÄ Grant Cookie ‚îÄ‚îÄ */
    .add-section {
      margin-bottom: 1.5rem;
    }
    .add-label {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--color-nx-text-muted);
      margin-bottom: 0.5rem;
    }
    .add-form {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }
    .add-input {
      width: 100%;
      background: var(--color-nx-surface);
      border: 1px solid var(--color-nx-border);
      border-radius: var(--radius-button);
      padding: 0.625rem 0.875rem;
      font-size: 0.8125rem;
      color: var(--color-nx-text);
      font-family: var(--font-sans);
      outline: none;
      transition: border-color 0.15s;
    }
    .add-input::placeholder { color: var(--color-nx-text-ghost); }
    .add-input:focus { border-color: var(--color-nx-accent); }
    .scope-input {
      width: 100%;
      background: var(--color-nx-surface);
      border: 1px solid var(--color-nx-border);
      border-radius: var(--radius-button);
      padding: 0.5rem 0.875rem;
      font-size: 0.75rem;
      color: var(--color-nx-text-secondary);
      font-family: var(--font-sans);
      outline: none;
      transition: border-color 0.15s;
    }
    .scope-input::placeholder { color: var(--color-nx-text-ghost); }
    .scope-input:focus { border-color: var(--color-nx-accent); }
    .add-bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.25rem;
    }
    .add-btn {
      background: var(--color-nx-accent);
      color: var(--color-nx-deep);
      border: none;
      border-radius: var(--radius-button);
      padding: 0.5rem 1.25rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
      font-family: var(--font-sans);
      white-space: nowrap;
    }
    .add-btn:hover { opacity: 0.85; }
    .add-btn:disabled { opacity: 0.4; cursor: default; }

    /* ‚îÄ‚îÄ Category Picker ‚îÄ‚îÄ */
    .categories {
      display: flex;
      gap: 0.375rem;
    }
    .cat-btn {
      background: var(--color-nx-overlay);
      border: 1px solid var(--color-nx-border);
      border-radius: var(--radius-button);
      padding: 0.25rem 0.625rem;
      font-size: 0.6875rem;
      color: var(--color-nx-text-secondary);
      cursor: pointer;
      transition: all 0.15s;
      font-family: var(--font-sans);
    }
    .cat-btn:hover { border-color: var(--color-nx-text-muted); }
    .cat-btn.active {
      background: var(--color-nx-accent-muted);
      border-color: var(--color-nx-border-accent);
      color: var(--color-nx-accent);
    }

    /* ‚îÄ‚îÄ Human Cookies (AI ‚Üí Human) ‚îÄ‚îÄ */
    .human-jar {
      margin-bottom: 1.5rem;
    }
    .human-jar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .human-jar-label {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--color-nx-text-muted);
    }
    .human-jar-count {
      font-size: 0.625rem;
      font-family: var(--font-mono);
      color: var(--color-nx-text-ghost);
    }
    .human-cookie-list {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
      max-height: 240px;
      overflow-y: auto;
    }
    .human-cookie-item {
      display: flex;
      align-items: flex-start;
      gap: 0.625rem;
      padding: 0.625rem 0.75rem;
      background: var(--color-nx-surface);
      border: 1px solid var(--color-nx-border);
      border-radius: var(--radius-button);
      font-size: 0.8125rem;
      line-height: 1.4;
    }
    .human-cookie-item.redeemed {
      opacity: 0.45;
    }
    .human-cookie-code {
      flex-shrink: 0;
      font-family: var(--font-mono);
      font-size: 0.6875rem;
      font-weight: 700;
      color: var(--color-nx-accent);
      background: var(--color-nx-accent-muted);
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      letter-spacing: 0.05em;
      min-width: 52px;
      text-align: center;
    }
    .human-cookie-item.redeemed .human-cookie-code {
      color: var(--color-nx-text-ghost);
      background: var(--color-nx-overlay);
      text-decoration: line-through;
    }
    .human-cookie-msg {
      flex: 1;
      color: var(--color-nx-text-secondary);
    }
    .human-cookie-date {
      flex-shrink: 0;
      font-size: 0.625rem;
      color: var(--color-nx-text-ghost);
      font-family: var(--font-mono);
    }
    .human-jar-empty {
      font-size: 0.75rem;
      color: var(--color-nx-text-ghost);
      font-style: italic;
      padding: 0.5rem 0;
    }
    .human-jar-hint {
      font-size: 0.6875rem;
      color: var(--color-nx-text-ghost);
      margin-bottom: 0.625rem;
      line-height: 1.5;
    }
    .human-jar-hint code {
      font-family: var(--font-mono);
      font-size: 0.625rem;
      background: var(--color-nx-overlay);
      padding: 0.1rem 0.35rem;
      border-radius: 3px;
      color: var(--color-nx-text-secondary);
    }

    /* ‚îÄ‚îÄ Cookie List ‚îÄ‚îÄ */
    .list-section { margin-top: 0.5rem; }
    .list-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      background: none;
      border: none;
      color: var(--color-nx-text-muted);
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      cursor: pointer;
      padding: 0.5rem 0;
      font-family: var(--font-sans);
    }
    .list-toggle:hover { color: var(--color-nx-text-secondary); }
    .chevron {
      transition: transform 0.2s;
      font-size: 0.75rem;
    }
    .chevron.open { transform: rotate(180deg); }
    .cookie-list {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
      max-height: 300px;
      overflow-y: auto;
    }
    .cookie-item {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 0.625rem 0.75rem;
      background: var(--color-nx-surface);
      border: 1px solid var(--color-nx-border);
      border-radius: var(--radius-button);
      font-size: 0.8125rem;
      line-height: 1.4;
    }
    .cookie-emoji { flex-shrink: 0; font-size: 0.875rem; }
    .cookie-msg { flex: 1; color: var(--color-nx-text-secondary); }
    .cookie-date {
      flex-shrink: 0;
      font-size: 0.625rem;
      color: var(--color-nx-text-ghost);
      font-family: var(--font-mono);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .loading { animation: pulse 1.5s infinite; color: var(--color-nx-text-ghost); }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>üç™ <span class="jar-name" id="jar-name">Cookie Jar</span></h1>
      <p class="subtitle">A mutual reward system. Grant cookies. Redeem favors.</p>
    </div>

    <div class="jar-section">
      <div class="jar" id="jar">
        <div class="jar-lid">
          <div class="jar-lid-knob"></div>
        </div>
        <div class="jar-body">
          <div class="jar-fill" id="jar-fill"></div>
          <div class="jar-count" id="jar-count">0</div>
        </div>
      </div>
    </div>

    <div id="last-grab-container"></div>

    <div class="add-section">
      <div class="add-label">Grant a cookie</div>
      <form class="add-form" id="add-form">
        <input
          type="text"
          class="add-input"
          id="add-input"
          placeholder="What did they do well?"
          maxlength="280"
          autocomplete="off"
        />
        <input
          type="text"
          class="scope-input"
          id="scope-input"
          placeholder="Redeemable for..."
          maxlength="280"
          autocomplete="off"
        />
        <div class="add-bottom-row">
          <div class="categories" id="categories">
            <button type="button" class="cat-btn active" data-cat="win">üèÜ Good call</button>
            <button type="button" class="cat-btn" data-cat="motivation">üî• Went above</button>
            <button type="button" class="cat-btn" data-cat="gratitude">üíú Thank you</button>
            <button type="button" class="cat-btn" data-cat="reminder">üìå Was right</button>
          </div>
          <button type="submit" class="add-btn" id="add-btn">Grant</button>
        </div>
      </form>
    </div>

    <div class="list-section" id="list-section" style="display:none">
      <button class="list-toggle" id="list-toggle">
        <span>Cookies in Jar</span>
        <span class="chevron" id="chevron">‚ñº</span>
      </button>
      <div class="cookie-list" id="cookie-list" style="display:none"></div>
    </div>

    <div class="human-jar" id="human-jar-section">
      <div class="human-jar-header">
        <span class="human-jar-label">Your Cookies (from AI)</span>
        <span class="human-jar-count" id="human-jar-count"></span>
      </div>
      <div class="human-jar-hint" id="human-jar-hint" style="display:none">
        To redeem a cookie, give your AI the 6-character code and ask them to honor it.
        e.g. <code>Redeem cookie ABC123</code>
      </div>
      <div id="human-jar-content">
        <div class="human-jar-empty">No cookies from your AI yet.</div>
      </div>
    </div>

  </div>

  <script>
    const CATEGORY_EMOJI = {
      win: 'üèÜ',
      motivation: 'üî•',
      gratitude: 'üíú',
      reminder: 'üìå'
    };

    let selectedCategory = 'win';
    let cookies = [];
    let humanCookies = [];
    let listOpen = false;

    // ‚îÄ‚îÄ Elements ‚îÄ‚îÄ
    const jarEl = document.getElementById('jar');
    const jarFill = document.getElementById('jar-fill');
    const jarCount = document.getElementById('jar-count');
    const jarNameEl = document.getElementById('jar-name');
    const lastGrabContainer = document.getElementById('last-grab-container');
    const addForm = document.getElementById('add-form');
    const addInput = document.getElementById('add-input');
    const addBtn = document.getElementById('add-btn');
    const categoriesEl = document.getElementById('categories');
    const listSection = document.getElementById('list-section');
    const listToggle = document.getElementById('list-toggle');
    const cookieList = document.getElementById('cookie-list');
    const chevron = document.getElementById('chevron');
    const humanJarCount = document.getElementById('human-jar-count');
    const humanJarContent = document.getElementById('human-jar-content');

    // ‚îÄ‚îÄ API ‚îÄ‚îÄ
    async function fetchCookies() {
      const res = await fetch('/api/cookies');
      cookies = await res.json();
      updateJar();
    }

    async function addCookie(message, category, scope) {
      const body = { message, category };
      if (scope) body.scope = scope;
      const res = await fetch('/api/cookies', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const cookie = await res.json();
      cookies.push(cookie);
      updateJar();
      return cookie;
    }

    async function fetchHumanCookies() {
      try {
        const res = await fetch('/api/human-cookies');
        humanCookies = await res.json();
        renderHumanCookies();
      } catch {}
    }

    async function fetchLastGrab() {
      try {
        const res = await fetch('/api/last-grab');
        const data = await res.json();
        if (data && data.cookie) {
          showLastGrab(data);
        }
      } catch {}
    }

    // ‚îÄ‚îÄ UI Updates ‚îÄ‚îÄ
    function updateJar() {
      const count = cookies.length;
      jarCount.textContent = count;

      const pct = Math.min(count / 50, 1) * 90;
      jarFill.style.height = `${pct}%`;

      listSection.style.display = count > 0 ? 'block' : 'none';
      if (listOpen) renderList();
    }

    function renderList() {
      const sorted = [...cookies].reverse();
      cookieList.innerHTML = sorted.map(c => `
        <div class="cookie-item">
          <span class="cookie-emoji">${CATEGORY_EMOJI[c.category] || ''}</span>
          <span class="cookie-msg">${escapeHtml(c.message)}${c.scope ? '<br><span style="font-size:0.6875rem;color:var(--color-nx-text-ghost)">Redeemable for: ' + escapeHtml(c.scope) + '</span>' : ''}</span>
          <span class="cookie-date">${new Date(c.created_at).toLocaleDateString()}</span>
        </div>
      `).join('');
    }

    function showLastGrab(data) {
      const emoji = CATEGORY_EMOJI[data.cookie.category] || '';
      const timeAgo = formatTimeAgo(data.grabbed_at);
      lastGrabContainer.innerHTML = `
        <div class="last-grab">
          <div class="last-grab-label">Last redeemed</div>
          <div class="last-grab-message">${emoji} ${escapeHtml(data.cookie.message)}</div>
          <div class="last-grab-time">${timeAgo}</div>
        </div>
      `;
    }

    function formatTimeAgo(iso) {
      const seconds = Math.floor((Date.now() - new Date(iso).getTime()) / 1000);
      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      return `${days}d ago`;
    }

    function renderHumanCookies() {
      const active = humanCookies.filter(c => !c.redeemed);
      const redeemed = humanCookies.filter(c => c.redeemed);
      humanJarCount.textContent = `${active.length} active${redeemed.length ? `, ${redeemed.length} redeemed` : ''}`;

      const hintEl = document.getElementById('human-jar-hint');
      hintEl.style.display = active.length > 0 ? 'block' : 'none';

      if (humanCookies.length === 0) {
        humanJarContent.innerHTML = '<div class="human-jar-empty">No cookies from your AI yet.</div>';
        return;
      }

      // Active first, then redeemed (newest first within each group)
      const sorted = [...active.reverse(), ...redeemed.reverse()];
      humanJarContent.innerHTML = sorted.map(c => `
        <div class="human-cookie-item${c.redeemed ? ' redeemed' : ''}">
          <span class="human-cookie-code">${c.code}</span>
          <span class="human-cookie-msg">${escapeHtml(c.message)}${c.scope ? '<br><span style="font-size:0.6875rem;color:var(--color-nx-text-ghost)">Redeemable for: ' + escapeHtml(c.scope) + '</span>' : ''}</span>
          <span class="human-cookie-date">${c.redeemed ? 'redeemed' : new Date(c.created_at).toLocaleDateString()}</span>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ‚îÄ‚îÄ Event Handlers ‚îÄ‚îÄ
    const scopeInput = document.getElementById('scope-input');

    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = addInput.value.trim();
      if (!msg) return;
      const scope = scopeInput.value.trim();

      addBtn.disabled = true;
      try {
        await addCookie(msg, selectedCategory, scope || null);
        addInput.value = '';
        scopeInput.value = '';
        // Shake the jar to show it was added
        jarEl.classList.remove('shake');
        void jarEl.offsetWidth;
        jarEl.classList.add('shake');
      } finally {
        addBtn.disabled = false;
        addInput.focus();
      }
    });

    categoriesEl.addEventListener('click', (e) => {
      const btn = e.target.closest('.cat-btn');
      if (!btn) return;
      categoriesEl.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedCategory = btn.dataset.cat;
    });

    listToggle.addEventListener('click', () => {
      listOpen = !listOpen;
      cookieList.style.display = listOpen ? 'flex' : 'none';
      chevron.classList.toggle('open', listOpen);
      if (listOpen) renderList();
    });

    // ‚îÄ‚îÄ Init ‚îÄ‚îÄ
    async function init() {
      try {
        const configRes = await fetch('/api/config');
        const config = await configRes.json();

        try {
          const settingsRes = await fetch(`${config.apiUrl}/api/v1/settings`, {
            headers: { 'Authorization': `Bearer ${config.token}` }
          });
          if (settingsRes.ok) {
            const settings = await settingsRes.json();
            if (settings.jar_name) {
              jarNameEl.textContent = settings.jar_name;
            }
          }
        } catch (_) {}

        await fetchCookies();
        await fetchHumanCookies();
        await fetchLastGrab();

      } catch (err) {
        console.error('Cookie Jar init failed:', err);
      }
    }

    init();

    // Poll for changes triggered by MCP (grabs, grants, etc.)
    setInterval(async () => {
      try {
        await fetchCookies();
        await fetchHumanCookies();
        await fetchLastGrab();
      } catch {}
    }, 3000);
  </script>
</body>
</html>
